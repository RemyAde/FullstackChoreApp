<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='chores/css/base.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='chores/css/bootstrap.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chorey</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
            <a class="navbar-brand" href="#">Chorey</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
        </nav>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Make a new todo
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select name="priority" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary">Add new chore</button>
                </form>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', path='chores/js/jquery-slim.js')}}"></script>
    <script src="{{ url_for('static', path='chores/js/popper.js')}}"></script>
    <script src="{{ url_for('static', path='chores/js/bootstrap.js')}}"></script>
</body>
</html>
